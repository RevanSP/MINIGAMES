<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIGAMES</title>
    <link rel="icon" href="/images/gamepad.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="/styles/simonsays.css">
</head>

<body class="d-flex flex-column justify-content-center align-items-center vh-100">
    <h1 class="mb-4">Simon Says</h1>
    <div class="grid-container">
        <div id="red" class="button bg-danger">
            <img src="/images/controller/Xbox_button_A.svg" class="controller-img xbox-img mx-1">
            <img src="/images/controller/PlayStation_button_X.svg" class="controller-img ps-img mx-1">
        </div>
        <div id="blue" class="button bg-primary">
            <img src="/images/controller/Xbox_button_B.svg" class="controller-img xbox-img mx-1">
            <img src="/images/controller/PlayStation_button_C.svg" class="controller-img ps-img mx-1">
        </div>
        <div id="green" class="button bg-success">
            <img src="/images/controller/Xbox_button_X.svg" class="controller-img xbox-img mx-1">
            <img src="/images/controller/PlayStation_button_S.svg" class="controller-img ps-img mx-1">

        </div>
        <div id="yellow" class="button bg-warning">
            <img src="/images/controller/Xbox_button_Y.svg" class="controller-img xbox-img mx-1">
            <img src="/images/controller/PlayStation_button_T.svg" class="controller-img ps-img mx-1">
        </div>
    </div>

    <div id="message" class="mt-3">Press Start to Begin</div>
    <button id="startButton" class="btn btn-dark mt-3 btn-lg">Start</button>
    <button id="fullscreenBtn" class="btn btn-dark mt-3 btn-lg">Fullscreen</button>
    <a href="index.html" class="btn btn-dark mt-3 btn-lg">Exit</a>
    <script src="/scripts/simonsays.js">

    </script>


</body>

</html>
