<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIGAMES</title>
    <link rel="icon" href="/images/gamepad.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="/styles/snakegame.css">
</head>

<body class="text-white d-flex justify-content-center align-items-center vh-100 mb-0">
    <div class="text-center">
        <h1 class="mb-4">Snake Game</h1>

        <canvas id="gameCanvas" width="300" height="300"></canvas>
        <div class="score mt-4 mb-3">Score: <span id="score">0</span></div>
        <button class="btn btn-dark btn-lg mx-1" id="fullscreenBtn">Fullscreen</button>
        <a class="btn btn-dark btn-lg mx-1" href="index.html">Exit</a><br>
        <span class="badge bg-dark py-2 mt-3">
            CONTROL <br>
            <img class="mt-2 mx-1" src="/images/controller/PlayStation_button_analog_L.svg" alt="PlayStation Analog">
            <img class="mt-2 mx-1" src="/images/controller/Xbox_Left_stick.svg" alt="Xbox Left Stick">
        </span>
        <div class="d-block d-md-none mt-3">
            <button class="btn btn-dark btn-lg mx-1" id="leftBtn">
                <i class="bi bi-arrow-left"></i>
            </button>
            <button class="btn btn-dark btn-lg mx-1" id="upBtn">
                <i class="bi bi-arrow-up"></i>
            </button>
            <button class="btn btn-dark btn-lg mx-1" id="downBtn">
                <i class="bi bi-arrow-down"></i>
            </button>
            <button class="btn btn-dark btn-lg mx-1" id="rightBtn">
                <i class="bi bi-arrow-right"></i>
            </button>
        </div>
    </div>

    <script src="/scripts/snakegame.js">
    </script>

</body>

</html>
