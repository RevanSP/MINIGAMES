<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIGAMES</title>
    <link rel="icon" href="../public//images/gamepad.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public//styles/memorygame.css">
</head>

<body>
    <div class="container text-center">
        <div class="d-flex flex-column align-items-center mt-5">
            <h1 class="mb-4">Memory Game</h1>
            <div class="d-flex flex-wrap justify-content-center mb-3">
                <div class="memory-card" data-framework="A" tabindex="0">
                    <div class="front-face">A</div>
                    <div class="back-face"></div>
                </div>
                <div class="memory-card" data-framework="A" tabindex="0">
                    <div class="front-face">A</div>
                    <div class="back-face"></div>
                </div>
                <div class="memory-card" data-framework="B" tabindex="0">
                    <div class="front-face">B</div>
                    <div class="back-face"></div>
                </div>
                <div class="memory-card" data-framework="B" tabindex="0">
                    <div class="front-face">B</div>
                    <div class="back-face"></div>
                </div>
                <div class="memory-card" data-framework="C" tabindex="0">
                    <div class="front-face">C</div>
                    <div class="back-face"></div>
                </div>
                <div class="memory-card" data-framework="C" tabindex="0">
                    <div class="front-face">C</div>
                    <div class="back-face"></div>
                </div>
                <div class="memory-card" data-framework="D" tabindex="0">
                    <div class="front-face">D</div>
                    <div class="back-face"></div>
                </div>
                <div class="memory-card" data-framework="D" tabindex="0">
                    <div class="front-face">D</div>
                    <div class="back-face"></div>
                </div>
            </div>
            <div class="winner" id="winner"></div>
            <div class="d-flex justify-content-between">
                <div class="badge bg-dark py-2 mx-2">
                    NAVIGATION<br>
                    <img src="../public/images/controller/PlayStation_button_analog_L.svg" class="mt-2 mx-1">
                    <img src="../public/images/controller/Xbox_Left_stick.svg" class="mt-2 mx-1">
                </div>
                <div class="badge bg-dark py-2 mx-2">
                    CONFIRMATION<br>
                    <img src="../public/images/controller/PlayStation_button_X.svg" class="mt-2 mx-1">
                    <img src="../public/images/controller/Xbox_button_A.svg" class="mt-1 mx-1">
                </div>
            </div>
            <button class="btn btn-dark btn-lg mt-3" onclick="resetGame()">Reset Game</button>
            <button id="fullscreenBtn" class="btn btn-dark btn-lg mt-3">Fullscreen</button>
            <a href="../index.html" class="btn btn-dark btn-lg mt-3">Exit</a>
        </div>
    </div>
    <script src="../public/scripts/memorygame.js">
    </script>
</body>

</html>
