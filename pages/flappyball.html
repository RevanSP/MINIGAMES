<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIGAMES</title>
    <link rel="icon" href="/images/gamepad.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/styles/flappyball.css">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 mb-0">
    <div class="container-fluid">
        <div class="container bg-primary" id="gameContainer" style="width: 100%; max-width: 500px; height: 600px;">
            <div id="bird"></div>
            <div id="score" class="text-white z-2">0</div>
            <div id="gameOver" class="text-white">Game Over!</div>
            <button id="restartBtn" onclick="restartGame()" class="btn btn-danger">Restart</button>
            <a class="btn btn-dark mt-3 btn-lg btn-front" href="index.html">Exit</a>

            <button disabled class="btn btn-dark mt-3 btn-lg float-end btn-front">
                Jump<br>
                <img src="/images/controller/Xbox_button_A.svg" class="mb-1">&nbsp;&nbsp;&nbsp;<img
                    src="/images/controller/PlayStation_button_X.svg">
            </button>

            <div id="startScreen">
                <h1>Flappy Ball</h1>
                <button id="startBtn" class="btn btn-dark mt-2 mx-1 btn-lg">Start Game</button>
                <button id="fullscreenBtn" class="btn btn-dark mt-2 mx-1 btn-lg">Fullscreen</button>
                <br>
            </div>
        </div>
    </div>
    <script src="/scripts/flappyball.js">
    </script>
</body>

</html>
