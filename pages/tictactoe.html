<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIGAMES</title>
    <link rel="icon" href="../public/images/gamepad.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/styles/tictactoe.css">
</head>

<body class="text-white d-flex justify-content-center align-items-center" style="height: 100vh; margin: 0;">
    <div class="container text-center">
        <h1 class="mb-4">Tic-Tac-Toe</h1>
        <div class="player-choice mb-3">
            <button class="btn btn-dark mx-1" onclick="setPlayer('X')">Play as X<br>
                <img src="../public/images/controller/PlayStation_button_L1.svg" class="mx-1">
                <img src="../public/images/controller/Xbox_Left_Bumper.svg" class="mx-1"></button>
            <button class="btn btn-dark mx-1" onclick="setPlayer('O')">Play as O
                <br>
                <img src="../public/images/controller/PlayStation_button_R1.svg" class="mx-1">
                <img src="../public/images/controller/Xbox_Right_Bumper.svg" class="mx-1">
            </button>
        </div>
        <div class="board">
            <div class="cell" data-index="0"></div>
            <div class="cell" data-index="1"></div>
            <div class="cell" data-index="2"></div>
            <div class="cell" data-index="3"></div>
            <div class="cell" data-index="4"></div>
            <div class="cell" data-index="5"></div>
            <div class="cell" data-index="6"></div>
            <div class="cell" data-index="7"></div>
            <div class="cell" data-index="8"></div>
        </div>
        <div class="winner" id="winner"></div>
        <button class="btn btn-dark mx-1 btn-lg" onclick="resetGame()">Reset Game</button>
        <button id="fullscreenBtn" class="mx-1 btn btn-dark btn-lg ">Fullscreen</button><br>
        <a href="../index.html" class="btn btn-dark mx-1 mt-3 btn-lg">Exit</a><br>
        <div class="badge bg-dark mt-3 py-2 mx-1">NAVIGATION<br>
            <img src="../public/images/controller/PlayStation_Directional_button.svg" class="mt-2">
        </div>
        <div class="badge bg-dark mt-3 py-2 mx-1">CONFIRMATION<br>
            <img src="../public/images/controller/Xbox_button_A.svg" class="mt-1 mx-2">
            <img src="../public/images/controller/PlayStation_button_X.svg" class="mt-2 mx-2">
        </div>
    </div>
    <script src="../public/scripts/tictactoe.js">

    </script>

</body>

</html>
