<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MINIGAMES</title>
    <link rel="icon" href="../public/images/gamepad.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans+Text:wght@400;500;700&display=swap"
        rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../public/styles/rockpaperscissors.css">
</head>

<body class="text-white d-flex justify-content-center align-items-center vh-100 mb-0">
    <div class="text-center">
        <h1 class="mb-4">Rock, Paper, Scissors</h1>
        <div class="d-flex justify-content-center mb-4">
            <div class="choice-container">
                <div class="choice" id="rock">
                    <img src="https://img.icons8.com/ios-filled/100/rock.png" alt="Rock">
                </div>
                <img class="controller-image mt-2 mx-1" src="../public/images/controller/PlayStation_button_X.svg"
                    alt="PlayStation X Button">
                <img class="controller-image mx-1" src="../public/images/controller/Xbox_button_A.svg" alt="Xbox A Button">
            </div>

            <div class="choice-container">
                <div class="choice" id="paper">
                    <img src="https://img.icons8.com/ios-filled/100/paper.png" alt="Paper">
                </div>
                <img class="controller-image mt-2 mx-1" src="../public/images/controller/PlayStation_button_C.svg"
                    alt="PlayStation C Button">
                <img class="controller-image mx-1" src="../public/images/controller/Xbox_button_B.svg" alt="Xbox B Button">
            </div>

            <div class="choice-container">
                <div class="choice" id="scissors">
                    <img src="https://img.icons8.com/ios-filled/100/scissors.png" alt="Scissors">
                </div>
                <img class="controller-image mt-2 mx-1" src="../public/images/controller/PlayStation_button_T.svg"
                    alt="PlayStation T Button">
                <img class="controller-image mx-1" src="../public/images/controller/Xbox_button_Y.svg" alt="Xbox Y Button">
            </div>
        </div>

        <div class="result mb-3" id="result">Make your choice!</div>
        <div class="score mb-3" id="score">Player: 0 | Computer: 0</div>
        <button class="btn btn-lg btn-dark" onclick="resetGame()">Reset Game</button>
        <button id="fullscreenBtn" class="btn btn-lg btn-dark">Fullscreen</button>
        <a href="../index.html" class="btn btn-lg btn-dark">Exit</a>
    </div>

    <script src="../public/scripts/rockpaperscissors.js">

    </script>
</body>

</html>
